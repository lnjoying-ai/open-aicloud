APPLICATION_ID: justice-cloud
service_description:
  name: aos
  version: 1.0.44
  environment: development
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
#      address: ${SC_ADDRESS:http://127.0.0.1:30100}
#    publishAddress: 127.0.0.1
  rest:
    address: 0.0.0.0:8096
  highway:
    address: 0.0.0.0:7096
  request:
    timeout: 30000
  inspector:
    enabled: true
  config:
    ignoreResolveFailure: true
  handler:
    chain:
      Consumer:
        default: tracing-consumer,loadbalance
      Provider:
        default: tracing-provider
    tracing:
      collector: # 配置Zipkin服务器 API 版本和地址信息
        address: http://127.0.0.1:9411
