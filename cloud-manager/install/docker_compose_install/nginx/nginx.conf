user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 1024;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        map $http_upgrade $connection_upgrade {
                default upgrade;
                '' close;
            }

        server {
            listen 9080 ssl;
            ssl_certificate /opt/ssl/ssl.pem;
            ssl_certificate_key /opt/ssl/ssl.key;
            ssl_client_certificate   /opt/ssl/ssl.pem;
            ssl_session_timeout 5m;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
            ssl_prefer_server_ciphers on;

            gzip on;
            gzip_min_length 1k;
            gzip_comp_level 9;
            gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
            gzip_vary on;
            gzip_disable "MSIE [1-6]\.";

            #listen 80;
            #server_name 120.131.10.40;

            location / {
                root /root/web/dist;
                access_log on;
                autoindex  on;
                try_files $uri $uri/ /index.html;
            }

            location ~ /wss { # 可有多个 location 用于配置路由地址
                proxy_pass http://127.0.0.1:7867;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            location ~ /tty { # 可有多个 location 用于配置路由地址
                proxy_pass http://$host:16005$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            location ^~ /dashboard/clouds/ {
                alias /root/web/dist/dashboard/clouds/;
                index index.html;
            }

            location ~ /dashboard {
                proxy_set_header Host 127.0.0.1:19000;
                proxy_pass http://127.0.0.1:19000$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                #proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            location ~ /k8s/clusters {
                proxy_set_header Host 127.0.0.1:16443;
                proxy_pass http://127.0.0.1:16443$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_send_timeout 10m;
                keepalive_timeout 30s;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_buffering off;
            }

            location ~ /proxy {
                proxy_set_header Host 127.0.0.1:16443;
                proxy_pass http://127.0.0.1:16443$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_send_timeout 10m;
                keepalive_timeout 30s;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_buffering off;
            }

            location ~ /api/ums {
                proxy_set_header Host 127.0.0.1:8068;
                rewrite ^/api/ums(.*)$ /api/iam$1 break;
                proxy_pass http://127.0.0.1:8068;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            location ~ /api/iam {
                proxy_set_header Host 127.0.0.1:8068;
                proxy_pass http://127.0.0.1:8068$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

             location ^~ /api/omc/v1/dashboards {       # 可有多个 location 用于配置路由地址
                            proxy_set_header Host 127.0.0.1:8055;
                            proxy_pass http://127.0.0.1:8055$request_uri;
                            proxy_connect_timeout 10m;
                            proxy_read_timeout 10m;
                            proxy_set_header X-real-ip $remote_addr;
                            proxy_set_header X-Forwarded-For $remote_addr;
                        }

            location ^~ /omc/v1/dashboards {       # 可有多个 location 用于配置路由地址
                # proxy_set_header Host 127.0.0.1:8055;
                proxy_pass http://127.0.0.1:19085$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_set_header Host $host;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }


            location ~ /api {       # 可有多个 location 用于配置路由地址
                proxy_set_header Host 127.0.0.1:8055;
                proxy_pass http://127.0.0.1:8055$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            location /k8s/addoncfg/ {
                alias /root/down/k8s/addoncfg/;
                access_log on;
                index index.html;
                autoindex on;
                autoindex_exact_size off;
            }

            location ~ /sr/ {       # 可有多个 location 用于配置路由地址
                proxy_pass https://172.31.165.76:443$request_uri;
                proxy_connect_timeout 10m;
                proxy_read_timeout 10m;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-Forwarded-For $remote_addr;
            }

            #nginx-exporter监控nginx
#             location /stub_status {
#                 stub_status on;
#                 access_log off;
#                 allow 172.25.0.2; #设置为nginx-exporter容器的地址，不可全部放开。
#                 deny all;
#                 error_page 403 = /index.html;
#             }

            error_page 497 https://$http_host$request_uri;
            error_page 401 = /index.html;
        }
}